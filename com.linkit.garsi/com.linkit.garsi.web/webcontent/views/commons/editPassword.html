<script>
	$(function($) {
		$("#userName").val(account.userName);
	});
</script>

<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title" id="myModalLabel">
				Change password
			</h4>
		</div>

		<form id="addOrEditForm" data-callback="closeModal();" class="form-horizontal" action="api/system/password" method="post">
			<div class="modal-body">
				<div class="form-group">
					<label class="control-label col-sm-5">Account：</label>
					<div class="col-sm-5">
						<input type="text" id="userName" name="userName" class="form-control required" readonly="readonly" ignore/>
					</div>
				</div>
			
				<div class="form-group">
					<label class="control-label required col-sm-5" for="oldPassword">Current password：</label>
					<div class="col-sm-5">
						<input type="password" class="form-control required" maxlength="64" id="oldPassword" name="oldPassword"/>
					</div>
				</div>
		
				<div class="form-group">
					<label class="control-label required col-sm-5" for="newPassword">password：</label>
					<div class="col-sm-5">
						<input type="password" class="form-control required" minlength="1" maxlength="64" id="newPassword" name="newPassword"/>
					</div>
				</div>
		
				<div class="form-group">
					<label class="control-label required col-sm-5" for="confirmPassword">Confirm Password：</label>
					<div class="col-sm-5">
						<input type="password" class="form-control required" maxlength="64" equalTo="#newPassword" id="confirmPassword" name="confirmPassword" ignore/>
					</div>
				</div>
			</div>
			
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>

	</div>
</div>
