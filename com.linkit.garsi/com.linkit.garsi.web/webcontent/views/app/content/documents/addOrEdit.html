<script>
	$(function($) {
		$("#documentFile").blur(function(){
			var file = document.getElementById("documentFile").files[0];
			if(file){
				$("#title").val(file.name);
			}
		});
	});
</script>

<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title" id="myModalLabel">
				Add new document
			</h4>
		</div>
		<form data-callback="dataTableDraw('documentDataTable');closeModal();" class="form-horizontal garsiFileForm"
				action="api/document" method="post" enctype="multipart/form-data" target="uploadIframe">
			<div class="modal-body">
				<div class="form-group">
					<label class="control-label required col-sm-4" for="username">Document name：</label>
					<div class="col-sm-7">
						<input type="text" class="form-control required" maxlength="64"
							id="title" name="title" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label required col-sm-4" for="documentType">Document type：</label>
					<div class="col-sm-7">
						<select class="form-control required" name="type">
							<option></option>
							<option value="agreement">agreement</option>
							<option value="resources">resources</option>
							<option value="others">others</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label required col-sm-4">Document file：</label>
					<div class="col-sm-7">
						<input type="file" id="documentFile" class="required" name="file"/>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</form>
	</div>
</div>
