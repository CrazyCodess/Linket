<script>
	$(function($) {
		if($(document.body).data("accountManagement")){
			
		}
		console.log($(document.body).data("accountManagement"));
	});
	
	function changeRoleType(obj){
		$("#companyNameDiv").hide();
		$("#demandTypesDiv").hide();
		if($(obj).find(":checked").text()=="egg" 
				|| $(obj).find(":checked").text()=="surrogacy"){
			$("#companyNameDiv").show();
		}else if($(obj).find(":checked").text()=="customer"){
			$("#demandTypesDiv").show();
		}
	}
</script>

<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title" id="myModalLabel">
				New account
			</h4>
		</div>
		<form id="addOrEditForm"
				data-callback="dataTableDraw('userDataTable');closeModal();" class="form-horizontal" role="form"
				action="api/garsi/account" method="post">
			<div class="modal-body">
				<div class="form-group">
					<label class="control-label required col-sm-3" for="username">User name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control required" maxlength="64"
							id="username" name="username" value="" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-3" for="password">Password:</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" minlength="4"
							maxlength="64" id="password" name="password" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-3" for="confirmPassword">Confirm pwd:</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" maxlength="64"
							equalTo="#password" id="confirmPassword" name="confirmPassword" ignore />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-3 required" for="roleId">User type:</label>
					<div class="col-sm-8">
						<select class="form-control required" onchange="changeRoleType(this)" name="roleId" data-dataUrl="api/system/role"></select>
					</div>
				</div>
				
				<div class="form-group" id="companyNameDiv" style="display: none;">
					<label class="control-label col-sm-3" for="companyName">Company name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" maxlength="64" id="companyName" name="companyName" />
					</div>
				</div>
				
				<div class="form-group" id="demandTypesDiv" style="display: none;">
					<label class="control-label col-sm-3" for="demandTypes">Demand type:</label>
					<div class="col-sm-8">
				        <label class="checkbox-inline">
				          <input type="checkbox" name="demandTypes" value="surrogacy"/> Surrogacy
				        </label>
				        <label class="checkbox-inline">
				          <input type="checkbox" name="demandTypes" value="egg"/> Egg service
				        </label>
				        <label class="checkbox-inline">
				          <input type="checkbox" name="demandTypes" value="sperm"/> Sperm service
				        </label>
				        <input type="hidden" name="demandTypes" value=""/>
				        <input type="hidden" name="demandTypes" value=""/>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</form>
	</div>
</div>
