<div class="row">
	<div class="page-header">Surrogate profile upload</div>
	<div class="page-body">
		<div class="progress">
		  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" id="progressBar"
		  	aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:20%;">
		    20%
		  </div>
		</div>
		<div class="col-sm-12">
			<div id="part1Div">
				<legend>1 Personal Information</legend>
		        <form data-callback="switchProgressBar('40%');switchDisplayState('part2Div','part1Div');" id="part1Form"
				class="form-horizontal garsiForm" method="post" action="api/surrogacy">
					<input type="hidden" name="id"/>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label required">1. Name(s) First/Middle/Last/Maiden:</label>
						<div class="col-sm-5">
							<div class="row">
							  <div class="col-sm-4">
							    <input type="text" class="form-control" name="firstName" placeholder="First Name">
							  </div>
							  <div class="col-sm-4">
							    <input type="text" class="form-control" name="middleName" placeholder="Middle Name">
							  </div>
							  <div class="col-sm-4">
							    <input type="text" class="form-control" name="lastName" placeholder="Last Name">
							  </div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label required">2.  Birthdate:</label>
						<div class="col-sm-5 input-append date form_datetime" data-callback="Birthdate2Age('birthdate','age')" data-datepicker="date" data-date-format="mm/dd/yyyy">
							<input type="text" class="form-control required" name="birthdate" id="birthdate" data-date-format="mm/dd/yyyy"/>
							<span class="add-on"><i class="icon-remove"></i></span>
							<span class="add-on"><i class="icon-th"></i></span>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label required">2.1. Age:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control required number" min="1" max="99" name="age" id="age" readonly="readonly"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label required">3. Height(feet):</label>
						<div class="col-sm-5">
							<input type="text" class="form-control required number" min="1" max="20" name="height" id="height" onblur="computeBMI('height','weight','bmi')"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label required">4. Weight(pound):</label>
						<div class="col-sm-5">
							<input type="text" class="form-control required number" min="1" max="999" name="weight" id="weight" onblur="computeBMI('height','weight','bmi')"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label required">4.1. BMI:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control required" name="BMI" id="bmi" readonly="readonly"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label required">5. Contact information, phone:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control required" name="phone" />
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">5.1. email address:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="email" />
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">5.2. SkypeID:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="skypeID" />
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">5.3. Street address:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="streetAddress" />
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">5.4. City:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="city" />
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">5.5. State:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="state"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">5.6. Zip Code:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="zipCode"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">6. Occupation:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="occupation"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">7. Been a Surrogate Before:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="beenASurrogateBefore"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">8. Married:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="married"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">8.1. Relationship Status:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="relationshipStatus" />
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">8.2. How Long:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="howLong"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">9. Spouse/Partner's Occupation:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="spouseOccupation"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">10. Ethnicity:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="ethnicity"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">10.1. Citizenship:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="citizenship"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">11. Race/National Origin:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="nationalOrigin"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">12. Parent's Ancestry:</label>
						<div class="col-sm-8">
							<table class="table table-bordered">
								<tr>
									<td>
										<div class="form-inline">
											<div class="form-group">
												<label for="control-label" class="control-label">Father's Mother:</label>
												<input type="text" class="form-control" name="fathersMotherAncestry"/>
											</div>
										</div>
									</td>
									<td>
										<div class="form-inline">
											<div class="form-group">
												<label for="control-label" class="control-label">Father's Father:</label>
												<input type="text" class="form-control" name="fathersFatherAncestry"/>
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<td>
										<div class="form-inline">
											<div class="form-group">
												<label for="control-label" class="control-label">Mother's Mother:</label>
												<input type="text" class="form-control" name="mothersMotherAncestry"/>
											</div>
										</div>
									</td>
									<td>
										<div class="form-inline">
											<div class="form-group">
												<label for="control-label" class="control-label">Mother's Father:</label>
												<input type="text" class="form-control" name="mothersFatherAncestry"/>
											</div>
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">13. Children and Past Pregnancy Information:</label>
						<div class="col-sm-5">
							<textarea class="form-control" name="childrenInfo" rows="5" />
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">14. Religion at Birth:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="religionAtBirth"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">15. Practicing Religion:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="practicingReligion"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">16. Have you received any tattoos in the last year?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="haveTattoos"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">17. Number of tattoos and date of last tattoo: </label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="numberOfTattoos"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">18. Have you received any piercings in the last year?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="havePiercings"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">19. Number of piercings and date of last piercing?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="numberOfPiercings"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">20. Other distinguishing features: </label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="otherFeatures"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">21. Date of Marriage:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="dateOfMarriage" />
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">22. Number of Divorces: </label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="numberOfDivorces"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">23. Date(s) of Divorce(s):</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="dateOfDivorce"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">23.1. Years in current relationship:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="yearInRelationship" />
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">23.2 Do you live with your current partner?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="liveWithPartner"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">23.3. Is your partner the father of your children? </label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="isPartnerChildrensFather"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">23.4. Are all of your biological children in your physical custody?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="allChildrenInCustody"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">24. Filed for bankruptcy? </label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="filedForBankruptcy"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">25. Been in a psychiatric facility?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="psychiatricFacility" />
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">26. Been arrested?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="beenArrested" />
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">27. Been involved in any legal cases, or any that are pending?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="beenInvolved"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">27.1 Have any existing restraining orders on file?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="existingRestrainingOrders"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">28. Been in a substance abuse program?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="inSubstanceAbuseProgram"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">29. Do you drive?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="drive"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">30. Do you own a car or have reliable transportation?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="ownCar"/>
						</div>
					</div>
					<div class="row form-grid">
						<div class="col-sm-12 text-right">
							<button class="btn btn-primary" type="submit">Next</button>
						</div>
					</div>
				</form>
			</div>
			
			<div id="part2Div" style="display: none;">
				<legend>2 Medical/Genetic Information</legend>
		        <form data-callback="switchProgressBar('60%');switchDisplayState('part3Div','part2Div');" id="part2Form"
				class="form-horizontal garsiForm" method="post" action="api/surrogacy/medicalInfo">
					<input type="hidden" name="resourceId"/>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">1. Were you adopted?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="adopted" />
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">2. Blood Type:</label>
						<div class="col-sm-5">
							<select class="form-control" name="bloodType">
								<option></option>
								<option value="A+">A+</option>
								<option value="A-">A-</option>
								<option value="B+">B+</option>
								<option value="B-">B-</option>
								<option value="O+">O+</option>
								<option value="O-">O-</option>
								<option value="AB+">AB+</option>
								<option value="AB-">AB-</option>
								<option value="Unknown">Unknown</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">3. Sexual Orientation:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="sexualOrientation" />
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">4. Number of Pregnancies:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="numberOfPregnancies" />
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label required">5. Date of last OB/GYN visit:</label>
						<div class="col-sm-5 input-append date form_datetime" data-datepicker="date" data-date-format="mm/dd/yyyy">
							<input type="text" class="form-control required" name="dateOfLastOBVisit" id="dateOfLastOBVisitStr" data-date-format="mm/dd/yyyy"/>
							<span class="add-on"><i class="icon-remove"></i></span>
							<span class="add-on"><i class="icon-th"></i></span>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label required">6. Date of last Pap Smear:</label>
						<div class="col-sm-5 input-append date form_datetime" data-datepicker="date" data-date-format="mm/dd/yyyy">
							<input type="text" class="form-control required" name="dateOfLastPapSmear" id="dateOfLastPapSmearStr" data-date-format="mm/dd/yyyy"/>
							<span class="add-on"><i class="icon-remove"></i></span>
							<span class="add-on"><i class="icon-th"></i></span>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">7. Has your weight changed dramatically in the last five years for reasons other than pregnancy?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="weightChanged"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">8. Are you using birth control?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="usingBirthControl"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">8.1. What Method?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="whatMethod"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">8.2. For how long?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="forHowLong"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">8.3. Any complications experienced with this or any other birth control method?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="anyOtherBirthControlMethod"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">9. Do you or your partner/husband smoke?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="smoke"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">10. Do you drink alcoholic beverages?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="drink"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">11. Have you ever used illicit drugs?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="everIllicitDrugs"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">11.1. Are you currently using illicit drugs?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="currentlyIllicitDrugs"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">11.2. Please list any recreational drugs (“street” or prescription) that you have experimented with in the past and the extent of your use?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="listDrugs"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">12. Do you have regular monthly menstrual cycles?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="regularMonthlyMenstrualCycles"/>
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">12.1. Please provide details:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="details" />
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">13. Has anyone in your family had difficulty achieving pregnancy?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="difficultyPregnancy" />
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">14. Are there twins or triplets in your family?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="twinsTriplets" />
						</div>
					</div>
					<div class="form-group">
						<label for="control-label" class="col-sm-4 control-label">15. Have you or any of your partners ever had a blood transfusion?</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="hadTransfusion" />
						</div>
					</div>
					<div class="form-group">

<script type="text/javascript">
	$(function($) {
		if($(document.body).data("contentPage")){
			var param = $(document.body).data("contentPage");
			$.ajax({
				type : "GET",
				url : "api/surrogacy/"+param.id,
				contentType : "application/json; charset=UTF-8",
				dataType : "json",
				success:function(json){
					if(json.success==true){
						$("#part1Form").removeAttr("method").attr("method","PUT");
						$("#part1Form").find(":input[name='id']").val(param.id);
						fillForm(json.data,$("#part1Form"));
					}
				}
			});
			$.ajax({
				type : "GET",
				url : "api/surrogacy/medicalInfo/"+param.id,
				contentType : "application/json; charset=UTF-8",
				dataType : "json",
				success:function(json){
					if(json.success==true){
						$("#part2Form").removeAttr("method").attr("method","PUT");
						$("#part2Form").append("<input type='hidden' name='id'/>");
						fillForm(json.data,$("#part2Form"));
					}else{
						$("#part2Form").find(":input[name='resourceId']").val(param.id);
					}
				}
			});
			$.ajax({
				type : "GET",
				url : "api/surrogacy/lifeStyle/"+param.id,
				contentType : "application/json; charset=UTF-8",
				dataType : "json",
				success:function(json){
					if(json.success==true){
						$("#part3Form").removeAttr("method").attr("method","PUT");
						$("#part3Form").append("<input type='hidden' name='id'/>");
						fillForm(json.data,$("#part3Form"));
					}else{
						$("#part3Form").find(":input[name='resourceId']").val(param.id);
					}
				}
			});
			$.ajax({
				type : "GET",
				url : "api/surrogacy/characteristics/"+param.id,
				contentType : "application/json; charset=UTF-8",
				dataType : "json",
				success:function(json){
					if(json.success==true){
						$("#part4Form").removeAttr("method").attr("method","PUT");
						$("#part4Form").append("<input type='hidden' name='id'/>");
						fillForm(json.data,$("#part4Form"));
					}else{
						$("#part4Form").find(":input[name='resourceId']").val(param.id);
					}
				}
			});
			$.ajax({
				type : "GET",
				url : "api/surrogacy/attachment/"+param.id,
				contentType : "application/json; charset=UTF-8",
				dataType : "json",
				success:function(json){
					$("#resourceId").val(param.id);
					var str = "";
					$.each(json,function(i, n){
						str+="<img class='upload-img' src='/api/blob/image/"+ n.contentId +"'/>";
					});
						
					$("#part5Form").find("#photoShow").html(str);
				}
			});
		}
	
		
		$("#surrogateFile").change(function(e){
			//$("#photoShow").empty();
			 var files = document.getElementById("surrogateFile").files;
             if(files){
            	 for (var i=0;i<files.length;i++) {
            		 var reader = new FileReader();
    	             reader.readAsDataURL(files[i]);
    	             reader.onload=function(){
                        $("<span><img class='upload-img' src='"+this.result+"'/><span>").appendTo("#photoShow");
    	             }
				}
             }
		});
	});
</script>
