<form class="form-inline">
	<div class="container">
		<div class="row padding">
			<div class="col-xs-8 col-sm-4">
				<div class="form-group">
					<label for="number">人员UM编号 </label>
					<input type="text" class="form-control" id="number" placeholder="如：000013388989">
				</div>
			</div>
			<div class="col-xs-8 col-sm-4">
				<div class="form-group">
					<label for="username">姓名 </label>
					<input type="text" class="form-control" id="username" placeholder="如：李四">
					
				</div>
			</div>
			<div class="col-xs-8 col-sm-4">
				<div class="form-group">
					<label for="group">所属团队 </label>
					<select class="form-control">
					  <option>623专业团队二</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					  <option>5</option>
					</select>
				</div>
			</div>
		</div>
		<br>
		<div class="row padding">
			<div class="col-xs-8 col-sm-4">
				<div class="form-group">
					<label for="code">身份证号码&nbsp;&nbsp;</label>
					<input type="text" class="form-control" id="code" placeholder="如：3207288182388238248">
				</div>
			</div>
			<div class="col-xs-8 col-sm-4">
				<button type="submit" class="btn btn-warning ion-search"> 点击查询 </button>
			</div>
			<div class="col-xs-8 col-sm-4"></div>
		</div>
	</div>
</form>
