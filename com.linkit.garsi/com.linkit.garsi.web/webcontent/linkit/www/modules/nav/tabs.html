<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-energized">

  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home-outline" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="我的收藏" icon-off="ion-android-star-outline" icon-on="ion-android-star-outline" href="#/tab/collect">
    <ion-nav-view name="tab-collect"></ion-nav-view>
  </ion-tab>

  <!--<ion-tab title="培训课程" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#/tab/traininglists">
    <ion-nav-view name="tab-training"></ion-nav-view>
  </ion-tab>-->

  <ion-tab title="设置" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear-outline" href="#/tab/setting">
    <ion-nav-view name="tab-setting"></ion-nav-view>
</ion-tabs>
