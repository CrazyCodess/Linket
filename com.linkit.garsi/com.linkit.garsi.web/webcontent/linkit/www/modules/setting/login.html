<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">欢迎登录ROSS系统</h1>
    <div class="buttons">
      <button class="button button-clear ion-ios-close-empty" ng-click="closeLogin()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-energized button-large" type="submit">登 录</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
