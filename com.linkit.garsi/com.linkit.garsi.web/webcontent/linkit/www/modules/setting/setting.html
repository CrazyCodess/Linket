<ion-view view-title="应用设置">
	<ion-content>
		<ion-list>
			<li class="item item-toggle">
				<i class="icon ion-clock"></i>
				培训提醒
				<label class="toggle toggle-energized">
					<input type="checkbox">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</li>
			<li class="item item-toggle">
				节省流量
				<label class="toggle toggle-energized">
					<input type="checkbox">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</li>
			<li class="item item-toggle">
				通知提醒
				<label class="toggle toggle-energized">
					<input type="checkbox">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</li>
			<br /><br /><br />
			<div style="padding:10px;">
				<button class="button button-block button-energized" ng-click="login()">
				      退出登录
				</button>
			</div>
			
		</ion-list>
		
	</ion-content>
</ion-view>
